<div class="container" style="background-color: #f6f6ec;">
<section class="my-5">

  <h2 class="h1-responsive font-weight-bold text-center my-5">{{title}}</h2>

    <!-- Grid column -->
    <div class="col-lg-12 col-xl-12">

      <!-- Featured image -->
      <div class="view overlay rounded z-depth-1-half mb-lg-0 mb-4">
        <img class="img-fluid" src="{{image}}" alt="Sample image">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>
      <p>by <a class="font-weight-bold">{{author}}</a>, {{publishedAt}}</p>

    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-lg-12 col-xl-12">

      <!-- Post title -->
      <h3 class="font-weight-bold mb-3"><strong> {{title}} </strong></h3>
      <!-- Excerpt -->
      <p class="dark-grey-text">{{content}}</p>
      <p class="dark-grey-text">{{description}}</p>

      <!-- Post data -->
      <!-- Read more button -->

    </div>
    <p>&nbsp;</p>
  <!-- Grid row -->
  Reference: <a href="{{url}}">{{url}}</a> <p> &nbsp; </p>
Copyright: {{name}}
  <hr class="my-5">

 
</section>

</div>
